<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord Admin Kony</title>
  <link rel="stylesheet" href="/src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
  <div id="app">
    <!-- Le contenu sera chargé dynamiquement via JavaScript -->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>
  </div>
  
  <!-- Modal Visualisation PDF -->
  <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" style="max-width: 95%;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pdfModalLabel">Rapport de Visite Technique</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body p-0">
          <!-- Visualiseur PDF avec style amélioré -->
          <iframe id="pdfViewer" style="width: 100%; height: 80vh; border: none;"></iframe>
        </div>
        <div class="modal-footer">
          <div id="pdfErrorMessage" class="text-danger me-auto"></div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" id="downloadPdfBtn">
            <i class="bi bi-download"></i> Télécharger PDF
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Utilisateur -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalTitle">Modifier Utilisateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="userId">
            <input type="hidden" id="userAuthUid">
            <div class="mb-3">
              <label for="userName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" required>
            </div>
            <div class="mb-3">
              <label for="userRole" class="form-label">Rôle</label>
              <select class="form-select" id="userRole">
                <option value="technician">Technicien</option>
                <option value="admin">Administrateur</option>
              </select>
            </div>
            <div id="passwordGroup" class="mb-3">
              <label for="userPassword" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="userPassword" minlength="6">
              <div class="form-text">Minimum 6 caractères. Laissez vide pour conserver le mot de passe actuel.</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" id="saveUserBtn">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de débogage pour le développement -->
  <div class="modal fade" id="debugModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Informations de Débogage</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <pre id="debugInfo" style="white-space: pre-wrap; max-height: 400px; overflow-y: auto;"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
